<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form id="registrationForm" action="register.php" method="post">
        <h2>User Registration</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <table>
            
            <tr>
                <td><input type="radio" id="male" name="gender" value="male" required></td>
                <td><label for="male">Male</label></td>
                <td><input type="radio" id="female" name="gender" value="female" required></td>
                <td><label for="female">Female</label></td>
            </tr>
        </table>

        <label for="qualification">Highest Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">Select qualification</option>
            <option value="High">High school</option>
            <option value="Diploma">Diploma</option>
            <option value="Associate">Associate's degree</option>
            <option value="Bachelor">Bachelor's degree</option>
            <option value="Master">Master's degree</option>
            <option value="Doctorate">Doctorate degree</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Russia">Russia</option>
            <option value="Mexico">Mexico</option>
            <option value="Egypt">Egypt</option>
            <option value="Germany">Germany</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Australia">Australia</option>
        </select>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <center><button type="submit" onclick="proflie.html">Register</button></center>
        <br>
        <center><a href="login.html">Already Registered?</a></center>
    </form>


</body>
</html>
